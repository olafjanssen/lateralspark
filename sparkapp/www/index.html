<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    <title>Ebook Reader</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header" id="bookTitle">Ebook Title Here</div>
        <div class="clickable-area" id="contentArea">
            <div id="content" class="markdown-body"></div>
            <div class="left" onclick="prevPage()"></div>
            <div class="right" onclick="nextPage()"></div>
        </div>
        <div class="footer" id="positionNumber">Position: 0</div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
</body>
</html>
